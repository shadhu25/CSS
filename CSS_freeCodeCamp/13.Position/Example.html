<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button>RAM</button>
    <section id="one">
        <header class="blue">Header 1</header>
        <h2>Going for a walk.</h2>
    </section>
    <section id="two">
        <header class="red">Header 2</header>
        <h2>Going for breakfast</h2>
    </section>
    <section id="three">
        <header class="green">Header 3</header>
        <h2>Going for a lunch.</h2>
    </section>
    <footer>
        <a href="#one">One</a><a href="#two">Two</a><a href="#three">Three</a>
    </footer>
</body>
</html>
