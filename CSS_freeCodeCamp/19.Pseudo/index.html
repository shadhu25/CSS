<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Psuedo: classes & elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Our Staff</h1>
    <nav>
        <a href="#profile1">Joe</a>
        <a href="#profile2">Matt</a>
        <a href="#profile3">Jane</a>
    </nav>
    </header>
    <Main>
        <article class="card" id="profile1">
            <figure>
                <img src="img/profile1-500x500.png" alt="Joe Coder" width="500" height="500">
                <figcaption>Joe Coder</figcaption>
            </figure>
            <p>I code stuff.</p>
        </article>
        <article class="card" id="profile2">
            <figure>
                <img src="img/profile2-500x500.png" width="500" height="500">
                <figcaption>Matt Designer</figcaption>
            </figure>
            <p>I design stuff.</p>
        </article>
        <article class="card" id="profile3">
            <figure>
                <img src="img/profile3-500x500.png" alt="Jane Dev Rel" width="500" height="500">
                <figcaption>Jane <span class="nowrap">Dev Rel</span></figcaption>
            </figure>
            <p>I teach stuff.</p>
        </article>
    </Main>
    <footer><p>&copy; Acme Co.</p></footer>
</body>
</html>
