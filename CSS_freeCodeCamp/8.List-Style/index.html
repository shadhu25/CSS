<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS List Style</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>CSS Lists</h1>
    </header>
    <article>
        <h2>Ordered List</h2>
        <ol start="5" reversed>
            <li>One</li>
            <li value="10">Two</li>
            <li>Three</li>
            <li>Four</li>
            <li>Five</li>
        </ol>
    </article>
    <article>
        <h2>Unordered List</h2>
        <ul class="man">
            <li>Ram</li>
            <li>Sita</li>
            <li>Hanuman</li>
            <li>Radha</li>
            <li>Krishn</li>
        </ul>
    </article>
    <article>
        <h2>Unordered List</h2>
        <ul class="woman">
            <li>Ram</li>
            <li>Sita</li>
            <li>Hanuman</li>
            <li>Radha</li>
            <li>Krishn</li>
        </ul>
    </article>
</body>
</html>
